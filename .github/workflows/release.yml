name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact_name: windows-amd64
            file: Json-Formatter-Fixer.exe.zip
          - os: macos-latest
            platform: darwin/universal
            artifact_name: darwin-universal
            file: Json-Formatter-Fixer.app.zip
          - os: ubuntu-22.04
            platform: linux/amd64
            artifact_name: linux-amd64
            file: Json-Formatter-Fixer-linux.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libsoup-3.0-dev pkg-config

      - name: Build Application
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          if [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
            wails build -platform ${{ matrix.platform }} -clean -tags webkit2_41
          else
            wails build -platform ${{ matrix.platform }} -clean
          fi
        shell: bash

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        run: |
          powershell Compress-Archive -Path build/bin/* -DestinationPath Json-Formatter-Fixer.exe.zip

      - name: Package macOS
        if: matrix.os == 'macos-latest'
        run: |
          cd build/bin
          APP_NAME=$(find . -name "*.app" -type d -maxdepth 1)
          if [ -n "$APP_NAME" ]; then
            zip -r ../../Json-Formatter-Fixer.app.zip "$APP_NAME"
          else
            echo "Error: .app bundle not found"
            exit 1
          fi

      - name: Package Linux
        if: matrix.os == 'ubuntu-22.04'
        run: |
          tar -czvf Json-Formatter-Fixer-linux.tar.gz -C build/bin .

      - name: Upload temporary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.file }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          fail_on_unmatched_files: true
          generate_release_notes: true
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
