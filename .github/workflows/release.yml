name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact: Json-Formatter-Fixer.exe
          - os: macos-latest
            platform: darwin/universal
            artifact: Json-Formatter-Fixer.app
          - os: ubuntu-22.04
            platform: linux/amd64
            artifact: Json-Formatter-Fixer

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev pkg-config

      - name: Build Application
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          wails build -platform ${{ matrix.platform }}
        shell: bash

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        run: |
          powershell Compress-Archive -Path build/bin/${{ matrix.artifact }} -DestinationPath ${{ matrix.artifact }}.zip

      - name: Package macOS
        if: matrix.os == 'macos-latest'
        run: |
          # macOS .app is a directory, need to zip it
          cd build/bin
          zip -r ../../${{ matrix.artifact }}.zip ${{ matrix.artifact }}

      - name: Package Linux
        if: matrix.os == 'ubuntu-22.04'
        run: |
          tar -czvf ${{ matrix.artifact }}-linux.tar.gz -C build/bin ${{ matrix.artifact }}

      - name: Upload Artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.zip
            *.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
