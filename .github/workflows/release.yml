name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact: Json-Formatter-Fixer.exe
          - os: macos-latest
            platform: darwin/universal
            artifact: Json-Formatter-Fixer.app
          - os: ubuntu-22.04
            platform: linux/amd64
            artifact: Json-Formatter-Fixer

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev pkg-config

      - name: Build Application
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          wails build -platform ${{ matrix.platform }} -clean
          ls -R build/bin
        shell: bash

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        run: |
          powershell Compress-Archive -Path build/bin/* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Package macOS
        if: matrix.os == 'macos-latest'
        run: |
          # macOS .app is a directory, need to zip it
          cd build/bin
          # 查找任何以 .app 结尾的目录并压缩
          APP_NAME=$(find . -name "*.app" -type d -maxdepth 1)
          if [ -n "$APP_NAME" ]; then
            zip -r ../../${{ matrix.artifact }}.zip "$APP_NAME"
          else
            echo "Error: .app bundle not found"
            ls -la
            exit 1
          fi

      - name: Package Linux
        if: matrix.os == 'ubuntu-22.04'
        run: |
          tar -czvf ${{ matrix.artifact }}-linux.tar.gz -C build/bin .

      - name: Upload Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.zip
            *.tar.gz
          fail_on_unmatched_files: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
